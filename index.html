<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.0.15/dist/howler.min.js"></script>
    <script src="./soundManager.js" ></script>
    <script src="./gameView.js" ></script>
    <script src="./snake.js" ></script>
    
    <style >
        .board {
            background-color: whitesmoke;

        }
        body {
            overflow: hidden;
        }

        .row {
            display: flex;
        }
        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid gray;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;

        }
        .boom {
            background-image: url('./boom.jpg');
        }
        
        .snakePart {
            background-image: url('./body.jpg');
            border: 1px solid gray;
            background-color: gray;
            /* width: 35px;
            height: 35px; */
        }
        .bite {
            background-image: url('./auch.jpg');
        }
        .eating {
            background-image: url('./eat.jpg');
        }
        .snakeHead {
            background-image: url('./head.jpg');
            border: 1px solid gray;
            background-color: gray;
            
        }
        .food {
            border: 1px solid gray;
            background-color: brown;
        }
        .food-1{
            background-image: url('./food-1.jpg');
        }
        .food-2 {
            background-image: url('./food-2.jpg');
        }
        .food-3 {
            background-image: url('./food-3.jpg');
        }
        .info {
            display: flex;
            align-items: flex-end;
            text-decoration: none;

        }
        .btn {
            width: 200px;
            height: 20px;
            color: red;
            background-color: blue;
        }
        .center {
            display: flex;
            width: 100%;
            align-items: center;
            justify-content: center;
            position: absolute;
        }
        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            filter: blur(8px);
            background-image: url('bg.jpg');
            /* opacity: 0.5; */
        }
    </style>
</head>
<body>
        <div class="bg"></div>
<div class="center">    
    <div>
        <table>
            <tr>
                <td>
                        <button onclick="startNewGame()" class="btn">התחל</button>
                </td>
            </tr>
            <tr>
                <td>
                        <div id="board" class="board"></div>
                </td>
            </tr>
        </table>
        <div class="info"><a href="https://github.com/Amit-Shvil/dom-base-snake">Source file</Source></a></div>    
</div>
</div>
</body>
</html>
